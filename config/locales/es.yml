      pharmacies_h2: Farmacias
      pharmacies_message: "[5 de marzo de 2021] Estamos extrayendo datos de farmacias y actualizándolos cada ~ 10 minutos."
      pharmacies_text_a: La farmacia minorista federal
      pharmacies_text_link_a: Programa
      pharmacies_text_b: "para la vacunación COVID-19 es una colaboración entre el gobierno federal / estatal y 21 redes de farmacias asociadas nacionales / independientes. El programa aumenta el acceso a la vacuna COVID-19 porque el gobierno federal proporciona las vacunas directamente a las farmacias. Este programa complementa las asignaciones en curso proporcionadas a las farmacias a través de las jurisdicciones estatales y locales."
      pharmacies_text_c: "La disponibilidad de citas generalmente se actualiza a lo largo del día. Cada cadena de farmacias tiene su propio sitio / proceso de programación en línea y verificará su elegibilidad para vacunarse antes de programar. La mayoría de las cadenas nacionales no admiten concertar una cita en persona. Asegúrese de tener una cita antes de presentarse."
      hospitals_clinics_h2: Hospitales, consultorios médicos y clínicas
      hospitals_clinics_message: 
      hospitals_clinics_text_a: Los hospitales, el consultorio o la clínica de su médico de atención primaria pueden ofrecer vacunas a través de su sistema de seguro médico, como a través de Kaiser Permanente's
      hospitals_clinics_link: Programa.
      hospitals_clinics_text_b: "La disponibilidad de citas se actualiza con menos frecuencia. Parte de la información se puede proporcionar a través de los sistemas MyChart o en asociación con los programas de salud del condado. La mayoría no ofrece programación de citas en línea. Algunos proveedores pueden comunicarse con usted por correo electrónico, especialmente si es a través de su proveedor de atención primaria. Anticipamos una mayor disponibilidad de estos proveedores en los próximos meses."
      community_sites_h2: Sitios del condado y de la comunidad
      community_sites_message: "[WIP] estamos trabajando para agregar varias fuentes de datos automatizadas del condado / comunidad,"
      community_sites_text_a: "Para aquellos que no pueden recibir una vacuna de un proveedor de atención médica, el condado de San Diego y sus socios están ofreciendo vacunas a las personas en "
      community_sites_text_link_a: grupos de prioridad elegibles.
      community_sites_text_b: " Se han organizado centros comunitarios de barrio, clínicas de salud pública y super sitios de vacunación para vacunar a todos los grupos elegibles. Los programas y socios incluyen: Vacunación de la ciudad de San Diego "
      community_sites_text_link_b: Programa
      community_sites_text_c: " ubicaciones administradas por el condado a través de "
      community_sites_text_link_c: MyTurn,
      community_sites_text_d: " UC San Diego Health a través "
      community_sites_text_link_d: MyChart,
      community_sites_text_e: " y Sharp sitios a través de "
      community_sites_text_link_e: PrepMod
      community_sites_text_f: "Se requieren citas y prueba de elegibilidad en todos los sitios. El espacio es limitado y las citas se actualizan con cierta regularidad durante la semana. La mayoría de las ubicaciones requieren que se registre para las citas en "
      community_sites_text_link_f: MyTurn.ca.gov


