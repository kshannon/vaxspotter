    help:
      page_title: "Preguntas Frecuentes (FAQ)"
      question_1: "¿Cómo obtiene VaxSpotter información sobre citas para vacunas?"
      answer_1: VaxSpotter sigue varios sitios web gubernamentales, de información sobre vacunas y de proveedores de atención médica para obtener datos sobre citas. Esa información se agrega a nuestro sistema y se envía a nuestro feed de Twitter durante el día.
      question_2: "¿Por qué creaste VaxSpotter?"
      answer_2a: "Había estado analizando los datos de las citas en California y me di cuenta de que había algunas fallas en la forma en que las personas encontraban información confiable sobre las vacunas. Busqué en línea y hablé con amigos y alguien me indicó a Huge Ma's "
      answer_2_link_a: TurboVax
      answer_2b: " proyecto en Nueva York. Usé su concepto como inspiración para construir VaxSpotter."
      question_3: "¿Se puede usar VaxSpotter en otros estados / condados?"
      answer_3: "Sí, creé esta aplicación web para que fuera flexible y no dependiera de la región. Si hay alguien que quiera usarlo, puede obtener la información en Github. Está disponible gratuitamente. El enlace de Github está en la página de información. Estoy más que feliz de organizar una reunión y guiar a alguien si está interesado en replicar este proyecto para su comunidad."
      question_4: "¿VaxSpotter estará disponible en otros idiomas?"
      answer_4: Sí, actualmente contamos con inglés y español. Si desea ayudar a agregar otro idioma, comuníquese con nosotros.
      question_5: "¿Hay un GoFundMe, Venmo, Paypal, etc.?"
      answer_5a: "En el espíritu del proyecto Huge Mas ... Agradezco la generosidad, pero no me importa afrontar los costos de este proyecto. Si se siente dispuesto a ayudar, considere donar a "
      answer_5_link_a: The Volunteer Transportation Center (El Centro de Transporte de Voluntarios).
      answer_5b: " Hacen un trabajo increíble en las zonas rurales del norte del estado de Nueva York para ayudar a las personas sin transporte a llegar a citas médicas para salvar vidas."
    news:
      twitter_live_feed_message: "¡Echa un vistazo a esta excelente transmisión en vivo de Twitter sobre las noticias sobre la vacunación contra Covid-19!"
