      last_updated: "Última Actualización:"
      welcome_message: VaxSpotter escanea automáticamente las citas de vacunación Covid-19 en el condado de San Diego en farmacias, hospitales, clínicas y centros comunitarios.
      welcome_message_li_1_a: "Síganos "
      welcome_message_li_1_b: " cuenta para ser notificado cuando encontremos nuevas citas"
      welcome_message_li_2: "Las vacunas tienen una gran demanda, la disponibilidad de citas puede cambiar minuto a minuto. Compruebe cada ubicación para conocer la disponibilidad más reciente: seleccione [Haga clic para reservar]."
      info_message: "A partir del 15 de marzo, el condado de San Diego agregó la Fase 1C a la elegibilidad para vacunas, personas con ciertas condiciones de salud, discapacidades, enfermedades, espacios de vida o entornos de trabajo que los ponen en mayor riesgo. A partir del 27 de febrero de 2021, la elegibilidad incluye la Fase 1B (personas de 65 años o más, o en ocupaciones de alto riesgo) y la Fase 1A (personas en ocupaciones de primera línea y relacionadas con la salud)."
